type Query {
  getCoachTree(id: ID!): CoachingTree
}

type CoachingTree @model @auth(rules: [ { allow: public } ] ){
    id: ID!
    hc: String
    oc: String
    dc: String
}

type Mutation {
    createOrUpdateCoachingTree(input: CoachingTreeInput!): CoachingTree
}

input CoachingTreeInput {
    id: ID!
    hc: String
    oc: String
    dc: String
}